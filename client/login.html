<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/login.js"></script>
</head>
<body>

<h5>Tweet Academie</h5>
<form id="login">
    <div class="container" id="error" style="color: red"></div>
    <div class="container">
        <div class="row">
            <div class="four columns">
                <label for="username">Username</label>
                <input class="u-full-width" type="text" placeholder="Username" id="username">
            </div>
            <div class="four columns">
                <label for="password">Password</label>
                <input class="u-full-width" type="password" placeholder="Password" id="password">
            </div>
            <div class="four columns">
                <label for="submit"></label>
                <button class="button-primary" id="submit">Login</button>
            </div>
        </div>
    </div>
</form>

</body>

</html>
